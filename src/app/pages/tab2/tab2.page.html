<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-icon slot="icon-only" name="bookmark-outline"></ion-icon>
    </ion-buttons>
    <ion-title> Reservar </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-text class="ion-margin ion-text-center" color="white">
    <h3>Ingresa tus datos para continuar</h3>
  </ion-text>
  <ion-item class="ion-margin ion-margin-top" fill="outline">
    <ion-label position="floating">Nombre</ion-label>
    <ion-input placeholder="Ingrese su nombre"></ion-input>
  </ion-item>
  <ion-item class="ion-margin" fill="outline">
    <ion-label position="floating">Apellido</ion-label>
    <ion-input placeholder="Ingrese su apellido"></ion-input>
  </ion-item>
  <ion-item class="ion-margin" fill="outline">
    <ion-label position="floating">Correo</ion-label>
    <ion-input type="email" ngModel email></ion-input>
    <ion-note slot="helper">Ingrese un correo valido</ion-note>
    <ion-note slot="error">Correo Invalido</ion-note>
  </ion-item>
  <ion-item class="ion-margin" fill="outline">
    <ion-label position="floating">Telefono</ion-label>
    <ion-input type="tel" placeholder="9 41687845" maxlength="9"></ion-input>
  </ion-item>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="5">
        <ion-button>
          Continuar
          <ion-icon slot="end" name="arrow-forward-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
